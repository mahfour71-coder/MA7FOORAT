<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المفضلة - MAHFOOR CNC</title>
    <!-- خطوط عربية أنيقة من Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Amiri:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --wood-dark: #7c5e42;
            --wood-light: #d9c8a9;
            --nature-green: #13352f;
            --cream-bg: #f5f0e8;
            --white: #FFFFFF;
            --shadow: rgba(107, 79, 75, 0.15);
            --accent-gold: #ff9800;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to bottom, #7c5e42, #d9c8a9);
            color: #444;
            min-height: 100vh;
            padding: 20px 10px;
        }
        .favorites-container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px var(--shadow);
        }
        .header-bar {
            background: linear-gradient(135deg, var(--wood-dark) 0%, #6d4c41 100%);
            padding: 15px 30px;
            color: white;
            text-align: center;
            border-bottom: 4px solid var(--wood-light);
        }
        .header-bar h1 {
            margin: 0;
            font-family: 'Amiri', serif;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .content { padding: 30px; }
        .favorites-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        .favorite-item {
            background: var(--white);
            border-radius: 15px;
            border: 1px solid #E0D4B5;
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            animation: cardFadeIn 0.5s ease-out forwards;
            opacity: 0;
        }
        .favorite-item:hover {
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }
        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
        }
        .item-details {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .item-details h3 {
            color: var(--wood-dark);
            font-size: 1.2em;
            margin-bottom: 6px;
            font-weight: 600;
            flex-grow: 1;
        }
        .item-details .price {
            color: var(--wood-dark);
            font-weight: 800;
            font-size: 1.1em;
            margin: 8px 0;
        }
        .item-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .action-btn {
            flex: 1;
            padding: 10px;
            font-size: 0.9em;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .add-to-cart-btn { background: linear-gradient(135deg, var(--nature-green) 0%, #1a4a41 100%); color: white; }
        .remove-btn { background: linear-gradient(135deg, #D9534F 0%, #c9302c 100%); color: white; }
        .action-btn:hover { 
            transform: scale(1.05) translateY(-2px); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .add-to-cart-btn:hover {
            background: linear-gradient(135deg, var(--accent-gold) 0%, #e68900 100%);
        }

        .empty-favorites { text-align: center; padding: 60px 20px; color: var(--wood-dark); font-size: 1.3em; }
        .continue-shopping {
            display: block;
            width: fit-content;
            margin: 20px auto 0 auto;
            padding: 14px 28px;
            font-size: 1.1em;
            font-weight: 600;
            border: 2px solid var(--wood-dark);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--wood-light);
            color: var(--wood-dark);
            text-decoration: none;
        }
        .continue-shopping:hover { 
            background: var(--wood-dark); 
            color: white; 
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        @keyframes cardFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="favorites-container">
        <div class="header-bar">
            <h1><i class="fas fa-heart"></i> قائمة المفضلة</h1>
        </div>

        <div class="content">
            <div class="favorites-items">
                <!-- المنتجات المفضلة تضاف هنا -->
            </div>
            <a href="index.html" class="continue-shopping">
                <i class="fas fa-shopping-bag"></i> متابعة التسوق
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let favorites = JSON.parse(localStorage.getItem('mahfourFavorites')) || [];
        let cart = JSON.parse(localStorage.getItem('mahfoor_cart')) || [];

        function renderFavorites() {
            const container = document.querySelector('.favorites-items');
            container.innerHTML = '';

            if (favorites.length === 0) {
                container.innerHTML = `<p class="empty-favorites">قائمة المفضلة فارغة حالياً.</p>`;
                container.style.display = 'block';
                return;
            }

            favorites.forEach((item, index) => {
                const animationDelay = `${index * 0.1}s`;
                const div = document.createElement('div');
                div.className = 'favorite-item';
                div.style.animationDelay = animationDelay;
                div.innerHTML = `
                    <img src="${item.img}" alt="${item.name}" class="item-image" onclick="viewProduct(${item.id})">
                    <div class="item-details">
                        <h3>${item.name}</h3>
                        <p class="price">${parseFloat(item.price).toFixed(2)} جنيه</p>
                        <div class="item-actions">
                            <button class="action-btn add-to-cart-btn" onclick="addToCart(${item.id})"><i class="fas fa-cart-plus"></i> إضافة للسلة</button>
                            <button class="action-btn remove-btn" onclick="removeFromFavorites(${item.id})"><i class="fas fa-trash"></i> إزالة</button>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function removeFromFavorites(productId) {
            favorites = favorites.filter(item => item.id !== productId);
            localStorage.setItem('mahfourFavorites', JSON.stringify(favorites));
            renderFavorites();
        }

        function addToCart(productId) {
            const product = favorites.find(p => p.id === productId);
            if (!product) return;

            const existingItem = cart.find(item => item.id === productId);
            if (existingItem) {
                existingItem.qty += 1;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    code: product.code,
                    price: product.price,
                    qty: 1,
                    image: product.img
                });
            }
            localStorage.setItem('mahfoor_cart', JSON.stringify(cart));
            Swal.fire({
                icon: 'success',
                title: 'تمت الإضافة إلى السلة!',
                showConfirmButton: false,
                timer: 1500
            });
        }

        function viewProduct(productId) {
            window.location.href = `product-details.html?id=${productId}`;
        }

        document.addEventListener('DOMContentLoaded', renderFavorites);
    </script>
</body>
</html>
